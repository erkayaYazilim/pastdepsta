<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PASTADEPASTA - QR Menü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS dosyası -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Header -->
    <header class="header" id="header">
        <!-- Sosyal Medya İkonları -->
        <div class="social-icons">
            <a href="https://www.instagram.com/daylight__cafe?igsh=NHppdDcyY3R3c25p" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        
        <!-- Dil Değiştirme Butonları -->
        <div class="language-buttons">
            <button onclick="setLanguage('tr')">TR</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>

        <div class="header-content">
            <!-- Logo -->
            <img src="" alt="" class="logo" id="logo">

            <!-- Header Metni -->
            <div class="header-text">
                <h1 id="restaurantName"></h1>
                <h2 id="restaurantTagline"></h2>
            </div>
        </div>
    </header>

    <!-- Menü Kategorileri ve Ürünler -->
    <div class="menu-container" id="menuContent"></div>

    <!-- Ürün Resmi Modalı -->
    <div id="imageModal" class="image-modal">
        <span id="modalClose" class="close">&times;</span>
        <img id="modalImage" class="modal-content" src="" alt="Ürün Resmi">
    </div>

    <!-- Google Yorum Butonu -->
    <div class="google-review-button">
        <a href="https://maps.app.goo.gl/aHNB4jv8ST7oQtfh9" target="_blank" class="btn-google-review">
            <i class="fab fa-google"></i> Google Yorum Yap
        </a>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>


    <!-- JavaScript kodu -->
    <script src="script.js"></script>
</body>
</html>
